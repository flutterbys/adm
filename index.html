<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admmf</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('mew.jpeg') no-repeat center/cover fixed;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* PAGE WRAPPER */
    .page {
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      animation: fadeIn 0.6s ease;
    }

    /* SOFT POP ANIMATION */
    .mainText {
      font-size: 22px;
      font-weight: 600;
      color: #3a4db7;
      line-height: 1.6;
      max-width: 90%;
      opacity: 0;
      animation: softPop 0.7s ease forwards;
    }

    @keyframes softPop {
      0% {
        transform: scale(0.85);
        opacity: 0;
        filter: blur(3px);
      }
      70% {
        transform: scale(1.03);
        opacity: 1;
        filter: blur(0px);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* BUTTON */
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #4a5be7;
      color: white;
      border-radius: 40px;
      font-size: 16px;
      border: none;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    /* BACK BUTTON */
    #backBtn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 10px;
      font-size: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      display: none;
    }

    /* INTRO */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease;
      padding: 30px;
    }

    /* PIN LOCK */
    #lock {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    #pinInput {
      padding: 10px;
      font-size: 20px;
      text-align: center;
      width: 140px;
      border-radius: 8px;
      border: 2px solid #4a5be7;
      -webkit-text-security: none !important;
    }
  </style>
</head>
<body>

  <!-- INTRO PAGE -->
  <div id="intro">
    <h2 class="mainText" style="animation-delay:0s;">halo kakak ganteng ♡</h2>
    <p style="margin-top:10px; color:#4a4a4a; font-size:16px; animation:softPop 0.8s ease forwards; opacity:0; animation-delay:0.3s;">
      sebelum masuk, kita masukin pin dulu ya ✨
    </p>
    <button class="btn" onclick="playClick(); goToPIN();" style="margin-top:25px;">lanjut</button>
  </div>

  <!-- LOCKSCREEN -->
  <div id="lock">
    <h2 style="color:#3a4db7;">enter your pin</h2>
    <input id="pinInput" type="text" maxlength="6" />
    <button onclick="playClick(); unlock()" class="btn">unlock</button>
  </div>

  <!-- PAGE 1 -->
  <div id="page1" class="page">
    <div class="mainText">halo kakak ganteng, i'm here for u ♡</div>
    <button class="btn" onclick="playClick(); nextPage(1,2)">next</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page">
    <div class="mainText">long time no chat kak</div>
    <button class="btn" onclick="playClick(); nextPage(2,3)">next</button>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="page">
    <div class="mainText">gimana kabarnya? aku harap sehat selalu ya</div>
    <button class="btn" onclick="playClick(); nextPage(3,4)">next</button>
  </div>

  <!-- PAGE 4 -->
  <div id="page4" class="page">
    <div class="mainText">makasih sudah ada walau jarang muncul</div>
    <button class="btn" onclick="playClick(); nextPage(4,5)">next</button>
  </div>

  <!-- PAGE 5 -->
  <div id="page5" class="page">
    <div class="mainText">semoga harinya selalu indah seperti senyum kamu ♡</div>
  </div>

  <!-- BACK BUTTON -->
  <button id="backBtn" onclick="playClick(); goBack()">back</button>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgm" src="/mnt/data/Last Night on Earth - Green Day (mp3cut.net) (1).m4a" autoplay loop hidden></audio>

  <!-- CLICK SOUND -->
  <audio id="clickSound" src="/mnt/data/music.mp3"></audio>

  <script>
    function playClick(){
      document.getElementById('clickSound').play();
    }

    function goToPIN(){
      document.getElementById('intro').style.display = 'none';
      document.getElementById('lock').style.display = 'flex';
    }

    const correctPIN = "251105";
    let currentPage = 1;

    function unlock(){
      let v = document.getElementById('pinInput').value;
      if(v === correctPIN){
        document.getElementById('lock').style.display = 'none';
        document.getElementById('page1').style.display = 'flex';
        document.getElementById('bgm').play();
        document.getElementById('backBtn').style.display = 'block';
      } else {
        alert('hey no no no!');
      }
    }

    function nextPage(now,next){
      document.getElementById('page'+now).style.display = 'none';
      document.getElementById('page'+next).style.display = 'flex';
      currentPage = next;
    }

    function goBack(){
      if(currentPage > 1){
        document.getElementById('page'+currentPage).style.display = 'none';
        currentPage--;
        document.getElementById('page'+currentPage).style.display = 'flex';
      }
    }
  </script>

</body>
</html>
