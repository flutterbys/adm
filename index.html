<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admmf</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('mew.jpeg') no-repeat center/cover fixed;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      background: rgba(255,255,255,0.88);
    }

    /* TEXT FADE-IN */
    .mainText {
      font-size: 22px;
      font-weight: 600;
      color: #3a4db7;
      opacity: 0;
      animation: fadeInText 0.8s ease forwards;
      max-width: 85%;
      line-height: 1.5;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95) translateY(5px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeOutText {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(-6px); }
    }

    /* BUTTON */
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #4a5be7;
      color: white;
      border-radius: 40px;
      font-size: 16px;
      border: none;
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }

    /* BACK BUTTON */
    #backBtn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 10px;
      font-size: 11px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      display: none;
    }

    /* LOCK */
    #lock {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #pinInput {
      padding: 10px;
      font-size: 22px;
      text-align: center;
      width: 150px;
      border-radius: 8px;
      border: 2px solid #4a5be7;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:30px;">
    <h2 style="color:#3a4db7; font-size:24px; animation:fadeInText 1s ease forwards;">halo kakak ganteng ♡</h2>
    <p style="margin-top:10px; color:#4a4a4a; max-width:80%; font-size:16px;">sebelum masuk kita masukin pin dulu ya ✨</p>
    <button class="btn" onclick="goToPIN()">start</button>
  </div>

  <!-- PIN LOCK -->
  <div id="lock">
    <h2 style="color:#3a4db7;">enter your pin</h2>
    <input id="pinInput" type="text" maxlength="6" />
    <button onclick="unlock()" class="btn">unlock</button>
  </div>

  <!-- PAGE 1 -->
  <div id="page1" class="page">
    <div class="mainText">halo kakak ganteng, i'm here for u ♡</div>
    <button class="btn" onclick="nextPage(1,2)">next</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page">
    <div class="mainText">long time no chat kak</div>
    <button class="btn" onclick="nextPage(2,3)">next</button>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="page">
    <div class="mainText">gimana kabarnya? aku harap sehat selalu ya</div>
    <button class="btn" onclick="nextPage(3,4)">next</button>
  </div>

  <!-- PAGE 4 -->
  <div id="page4" class="page">
    <div class="mainText">makasih sudah ada walau jarang muncul</div>
    <button class="btn" onclick="nextPage(4,5)">next</button>
  </div>

  <!-- PAGE 5 -->
  <div id="page5" class="page">
    <div class="mainText">semoga harinya selalu indah seperti senyum kamu ♡</div>
  </div>

  <!-- BACK BUTTON -->
  <button id="backBtn" onclick="goBack()">back</button>

  <!-- MUSIC -->
  <audio id="bgm" src="musik.mp3" autoplay loop hidden></audio>
  <audio id="clickSFX" src="click.mp3" preload="auto"></audio>

  <script>
    function goToPIN(){
      document.getElementById('intro').style.display = 'none';
      document.getElementById('lock').style.display = 'flex';
    }

    const correctPIN = "251105";
    let currentPage = 1;

    function unlock(){
      let v = document.getElementById('pinInput').value;
      if(v === correctPIN){
        document.getElementById('lock').style.display = 'none';
        showPage(1);
        document.getElementById('bgm').play();
        document.getElementById('backBtn').style.display = 'block';
      } else {
        alert("wrong pin kak :(");
      }
    }

    function playClick(){
      document.getElementById("clickSFX").currentTime = 0;
      document.getElementById("clickSFX").play();
    }

    function showPage(p){
      let page = document.getElementById('page'+p);
      page.style.display = 'flex';
      let text = page.querySelector('.mainText');
      text.style.animation = "fadeInText 0.8s ease forwards";
    }

    function nextPage(now, next){
      playClick();

      let current = document.getElementById('page'+now);
      let text = current.querySelector('.mainText');

      text.style.animation = "fadeOutText 0.6s ease forwards";

      setTimeout(()=>{
        current.style.display = "none";
        showPage(next);
        currentPage = next;
      }, 600);
    }

    function goBack(){
      if(currentPage > 1){
        playClick();

        let current = document.getElementById('page'+currentPage);
        current.style.display = "none";

        currentPage--;
        showPage(currentPage);
      }
    }
  </script>

</body>
</html>
